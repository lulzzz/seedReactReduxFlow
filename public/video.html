<!DOCTYPE html>

<body>
  <div class="row consultationPage">
    <div class="col-md-9 video">
      <div class="hangup">
        <span class="glyphicon glyphicon-phone-alt circle" aria-hidden="true"></span>
      </div>
      <div class="videoA">
        <img class="img-responsive" src="http://www.docteur-philippe-mallecourt.fr/img/bureau.jpg" alt="docteur">
      </div>
      <img class="videoB" src="http://www.conseilmuscu.com/wp-content/uploads/2010/12/muscumalade.jpg" alt="malade">
    </div>
    <div class="col-md-3 chat">
      <div class="row chatTop">

      </div>

            <li class="active">
              <a data-toggle="tab" href="#discution">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                discution
              </a>
            </li>
            <li>
              <a data-toggle="tab" href="#fichier">
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                fichier
              </a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="discution" class="tab-pane fade">
              <div class="row message">
                <img class="profilPicDoc img-circle" src="https://dimdzw3dva0cx.cloudfront.net/pictures/big/81c1bd26-1722-4ad0-992c-49ba8a2dbdcb-philippe-mallecourt-gynecologue.jpg" alt="">
                <div class="bubble right">
                  <p>Coucou</p>
                </div>
              </div>
              <div class="row message">
                <img class="profilPicPatient img-circle" src="https://d34jodf30bmh8b.cloudfront.net/pictures/1366/1366/profile-21aba151010a421af26c1f08504437ef.jpg" alt="">

                </div>
              </div>
              <div class="row message">
                <img class="profilPicDoc img-circle" src="https://dimdzw3dva0cx.cloudfront.net/pictures/big/81c1bd26-1722-4ad0-992c-49ba8a2dbdcb-philippe-mallecourt-gynecologue.jpg" alt="">

                  <p>Moi aussi</p>
                </div>
              </div>
            </div>
            <div id="fichier" class="tab-pane fade">
              <h3>Menu 2</h3>
              <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row chatFooter">
        <div class="texte">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="sendmessage">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </div>
      </div>
      </div>
    </div>
